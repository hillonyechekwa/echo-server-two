    id: String!
    content: String!
    sender: User!
    chat: Chat!
}

type Chat{
    id: String!
    messages: [Message]
    members: [User]
}


enum Role {
    USER
    ADMIN
}


type Query{
    chats(username: String!): [Chat!]!
    chat(username: String!): Chat!
